kind: Deployment
apiVersion: apps/v1
metadata:
  name: localstorage-local-storage-csi-controller
  namespace: local-storage-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstorage-local-storage-csi-controller
  template:
    metadata:
      labels:
        app: localstorage-local-storage-csi-controller
    spec:
      priorityClassName: system-cluster-critical
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - localstorage-local-storage
            topologyKey: localstorage.hwameistor.io/local-storage-topology-node
      serviceAccount: storage-admin
      containers:
        - name: provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v1.1.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--v=5"
            - "--csi-address=$(CSI_ADDRESS)"
            - "--leader-election=true"
            - "--feature-gates=Topology=true"
            - "--strict-topology"
          env:
            - name: CSI_ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: attacher
          image: k8s.gcr.io/sig-storage/csi-attacher:v3.0.1
          imagePullPolicy: IfNotPresent
          args:
            - "--v=5"
            - "--csi-address=$(CSI_ADDRESS)"
            - "--leader-election=true"
            - "--timeout=120s"
          env:
            - name: CSI_ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: resizer
          image: k8s.gcr.io/sig-storage/csi-resizer:v1.0.1
          imagePullPolicy: "IfNotPresent"
          args:
            - "--v=5"
            - "--csi-address=$(CSI_ADDRESS)"
            - "--leader-election=true"
          env:
            - name: CSI_ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/localstorage.hwameistor.io
            type: DirectoryOrCreate
