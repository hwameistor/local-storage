apiVersion: v1
kind: ServiceAccount
metadata:
  name: storage-admin
  namespace: local-storage-system

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-admin
subjects:
  - kind: ServiceAccount
    name: storage-admin
    namespace: local-storage-system
roleRef:
  kind: ClusterRole
  name: local-storage-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: local-storage-admin
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"